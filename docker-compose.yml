services:
  mongodb:
    image: mongo:7.0
    container_name: oficina-2-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-oficina2}
    volumes:
      - mongodb_data:/data/db
    networks:
      - oficina-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: oficina-2-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      # Conecta ao MongoDB via nome do servi√ßo Docker
      MONGO_URI: ${MONGO_URI:-mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/${MONGO_DATABASE:-oficina2}?authSource=admin}
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    networks:
      - oficina-network
    # Usa nodemon para hot reload em desenvolvimento
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  oficina-network:
    driver: bridge
